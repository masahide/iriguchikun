# circle.yml
machine:
  environment:
    CHECKOUT_PATH: $HOME/$CIRCLE_PROJECT_REPONAME
  post:
    - >
      echo "export BUILD_VERSION=\"`git --git-dir=${CHECKOUT_PATH}/.git describe --always --dirty`\"" >> ~/.circlerc;
      echo "export BUILD_DATE=\"`date +%FT%T%z`\"" >> ~/.circlerc;
      cat ~/.circlerc
dependencies:
  pre:
    - git tag -l 
    - go get -u github.com/alecthomas/gometalinter
    - gometalinter --install
test:
  override:
    - go get -v -t ./...
    - test -z "$(gofmt -s -l . | tee /dev/stderr)"
    - gometalinter ./...
    - go test -race -test.v ./...
deployment:
  release:
     tag: /v.*/
     commands:
     - go get github.com/mitchellh/gox
     - go get github.com/tcnksm/ghr
     - gox --osarch "linux/amd64 darwin/amd64" -ldflags "-X main.Version=$BUILD_VERSION -X main.Date=$BUILD_DATE" -output "dist/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}"
     - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/
